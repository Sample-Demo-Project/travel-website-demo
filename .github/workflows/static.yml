# Deploy static content for main (production) & dev (staging)
name: Deploy static content to Pages

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ======= 正式站：main → 本 repo 的 GitHub Pages（官方三步驟）=======
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload artifact (production)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'    # 若你的網站在 dist/，改成 ./dist

      - name: Deploy to GitHub Pages (production)
        if: github.ref == 'refs/heads/main'
        id: deploy_prod
        uses: actions/deploy-pages@v4

      - name: Print production URL
        if: github.ref == 'refs/heads/main'
        run: echo "Production site https://sample-demo-project.github.io/travel-website-demo/"

      # ======= 測試站：dev → 另一個 repo 的 gh-pages（staging）=======
      - name: Deploy to staging repo (dev)
        if: github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEV_PAGES_TOKEN }}
          external_repository: Sample-Demo-Project/travel-website-demo-dev
          publish_branch: gh-pages
          publish_dir: '.'    # 若你的網站在 dist/，改成 ./dist

      - name: Print staging URL
        if: github.ref == 'refs/heads/dev'
        run: echo "Staging site https://sample-demo-project.github.io/travel-website-demo-dev/"
